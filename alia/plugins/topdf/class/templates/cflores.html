<p class="titulo cesta-flores">Consejos para el cuidado de su cesta de flores</p>
<ul class="cesta-flores">
    <li><span>· </span>Coloque la cesta en un lugar fresco. Nunca coloque la cesta cerca de focos de calor intenso como calefacciones.</li>
    <li><span>· </span> Riegue la esponja de la cesta para que este siempre húmeda.</li>
</ul>
