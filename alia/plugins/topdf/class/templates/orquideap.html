<p class="titulo orquideap">Consejos para el cuidado de su orquídea</p>
<ul class="orquideap">
    <li><span>· </span>Coloque la planta en un lugar con mucha luz pero sin sol directo. Nunca coloque la planta cerca de focos de calor intenso como calefacciones.</li>
    <li><span>· </span>El riego será aproximadamente cada 7 o 8días, según la humedad del ambiente.</li>
</ul>
